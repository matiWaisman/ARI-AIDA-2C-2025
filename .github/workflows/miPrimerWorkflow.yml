name: MiPrimerWorkflow

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Bajar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Compilar aplicacion
        run: |
          npm run install:all
          npm run build

      - name: Correr los tests
        run: |
          npm run test
